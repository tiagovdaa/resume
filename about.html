<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABOUT ME - TIAGO ALMEIDA BBS</title>
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/effects.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');</style>
</head>
<body>
  <div class="terminal-window">
    <div id="header"></div>

    <div class="terminal-content">
      <h2 data-i18n="about_title"></h2>
      <p data-i18n="about_early_days"></p>
      <p data-i18n="about_first_pc"></p>
      <p data-i18n="about_386_486"></p>
      <p data-i18n="about_building_pcs"></p>
      <p data-i18n="about_machines_dreams"></p>
      <p data-i18n="about_career_linux"></p>
    </div>
    
  </div>

  <script>
fetch('header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('header').innerHTML = data;
    const lang = localStorage.getItem('lang') || 'en';
    setLanguage(lang);
  });

  </script>
  <script src="js/i18n.js"></script>
</body>
</html>
